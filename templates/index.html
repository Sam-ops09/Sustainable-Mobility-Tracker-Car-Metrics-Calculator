<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CO2 Emission Predictor</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="login">
        <h1>Predict CO2 Emission of Vehicles</h1>
        <h3>Enter the following values to predict the CO2 emission from the vehicle</h3>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="feature1" placeholder="Engine Size" required="required" />
            <input type="text" name="feature2" placeholder="Cylinders" required="required" />
            <input type="text" name="feature3" placeholder="Fuel Consumption (Comb)" required="required" />

            <button type="submit" class="btn">Predict</button>
        </form>

        <br>
        <br>
        <h3>{{ linear_prediction }}</h3>
        <h3>{{ ridge_prediction }}</h3>
        <h3>{{ lasso_prediction }}</h3>
        <h3>{{ elastic_net_prediction }}</h3>

    </div>

</body>

</html>
